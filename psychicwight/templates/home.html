{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="row">
                <div class="col-xs-10">
                    <h1>{{ header }}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 bg-danger">1</div>
                <div class="col-xs-3 bg-info">2</div>
                <div class="col-xs-3 bg-success">3</div>
                <div class="col-xs-3 bg-warning">4</div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <ul>
                        {% for t in text2 %}
                        <li>{{t}}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
